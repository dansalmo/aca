<table>
  <tbody id="comment-table-{{article_id|safe}}">
    <tr id="comment-{{comment_id|safe}}" class="comment" style="">
      <td class="comment-info"></td>
      <td class="comment-display"><div><a href={{user_url|safe}} title={{user_activity|safe}} class="comment-user">{{nickname|safe}} </a><span class="comment-display">{{comment_display}}</span><br /><span class="comment-date" dir="ltr"><span title="{{comment_date|date:"M d Y"}}" class="comment-relativetime">{{comment_date|timesince}} ago</span></a></span><span class="comment-delete delete-tag" title="delete this comment"></span></div></td>
    </tr>
    <tr id="comment-{{comment_id|safe}}" class="comment hidden" style="">
      <td class="comment-info"></td>
      <td class="comment-display"><div><a href="" title="" class="comment-user"></a> <span class="comment-display"></span><br /><span class="comment-date" dir="ltr"><span title="comment date" class="comment-relativetime">0 minutes ago</span></a></span><span class="comment-delete delete-tag" title="delete this comment"></span></div></td>
    </tr>
  </tbody>
  <tfoot>
      <tr>
        <td></td>
        <td>
          <form class="comment-form" name="comment-form" article="{{article_id|safe}}" action="/comment-on?id={{article_id|safe}}" method="post">
            <textarea class="comment-text" name="comment-text" title="add your comment..."></textarea>
          </form>
        </td>
      </tr>
  </tfoot>
</table>
